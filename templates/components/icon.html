{% macro icon(name, classes='w-5 h-5 inline-block') %}
  {% if name == 'calendar' %}
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
         stroke="currentColor" class="{{ classes }}">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3M3 11h18M5 21h14a2 2 0 0 0 2-2V7a2
               2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2z"/>
    </svg>
  {% elif name == 'chat' %}
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
         stroke="currentColor" class="{{ classes }}">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 10h.01M12 10h.01M16 10h.01M21
               12c0 3.866-3.582 7-8 7a8.7 8.7 0 0
               1-3.749-.785L3 19l1.785-4.251A7.002
               7.002 0 0 1 5 12c0-3.866 3.582-7
               8-7s8 3.134 8 7z"/>
    </svg>
  {% elif name == 'check' %}
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
         stroke="currentColor" class="{{ classes }}">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 13l4 4L19 7"/>
    </svg>
  {% else %}
    <!-- default placeholder icon -->
    <span class="inline-block {{ classes }} bg-gray-300 rounded"></span>
  {% endif %}
{% endmacro %}
