{% extends "base.html" %}

{% block title %}Login • NguvuConnect{% endblock %}

{% block head %}
  {{ super() }}
  <style>
    body {
      background: #f8f9fa;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
    }
  </style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg login-card">
    <div class="card-body p-5">
      <h2 class="card-title text-center mb-4 fs-2">Login</h2>
      <form method="POST">
        <div class="mb-4">
          <input 
            type="text" 
            name="username" 
            class="form-control form-control-lg" 
            placeholder="Username" 
            required>
        </div>
        <div class="mb-4">
          <input 
            type="password" 
            name="password" 
            class="form-control form-control-lg" 
            placeholder="Password" 
            required>
        </div>
        <button 
          type="submit" 
          class="btn btn-success btn-lg w-100">
          Login
        </button>
      </form>
      <p class="text-center mt-3 small">
        Don’t have an account? 
        <a href="{{ url_for('register') }}">Register here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
